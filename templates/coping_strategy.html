{% extends "base.html" %}

{% block title %}应对策略{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold mb-3">请选择您的应对策略</h2>
        <p class="fs-5 mb-4 text-secondary">请选择下列选项之一，继续观看下一阶段视频。</p>
    </div>
    
    <form method="POST" action="{{ url_for('coping_strategy') }}">
        <div class="row justify-content-center g-4">
            <!-- Option 1: Watch diverse videos -->
            <div class="col-md-10 col-lg-8">
                <div class="strategy-card">
                    <input class="strategy-input" type="radio" name="strategy" id="watch_other" value="watch_other" required>
                    <label class="strategy-label" for="watch_other">
                        <div class="d-flex align-items-center">
                            <div class="strategy-icon bg-primary">
                                <i class="material-icons-outlined">diversity_3</i>
                            </div>
                            <div class="strategy-text">
                                <span class="fs-4 fw-bold">观看多样化视频</span>
                            </div>
                        </div>
                        <div class="strategy-check">
                            <i class="material-icons-outlined">check_circle</i>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Option 2: Learn more about info cocoons -->
            <div class="col-md-10 col-lg-8">
                <div class="strategy-card">
                    <input class="strategy-input" type="radio" name="strategy" id="learn_more" value="learn_more">
                    <label class="strategy-label" for="learn_more">
                        <div class="d-flex align-items-center">
                            <div class="strategy-icon bg-info">
                                <i class="material-icons-outlined">school</i>
                            </div>
                            <div class="strategy-text">
                                <span class="fs-4 fw-bold">了解更多信息茧房</span>
                            </div>
                        </div>
                        <div class="strategy-check">
                            <i class="material-icons-outlined">check_circle</i>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Option 3: Watch same type videos -->
            <div class="col-md-10 col-lg-8">
                <div class="strategy-card">
                    <input class="strategy-input" type="radio" name="strategy" id="avoidance" value="avoidance">
                    <label class="strategy-label" for="avoidance">
                        <div class="d-flex align-items-center">
                            <div class="strategy-icon bg-secondary">
                                <i class="material-icons-outlined">repeat</i>
                            </div>
                            <div class="strategy-text">
                                <span class="fs-4 fw-bold">观看相同类型视频</span>
                            </div>
                        </div>
                        <div class="strategy-check">
                            <i class="material-icons-outlined">check_circle</i>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5 mb-5">
            <button type="submit" class="btn btn-primary py-3 px-5 fs-4 fw-bold shadow" style="min-width: 220px;">继续</button>
        </div>
    </form>
</div>

<!-- Add this in your head section or before </body> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

<style>
    /* Card-based strategy selection styling */
    .strategy-card {
        position: relative;
        margin-bottom: 0.5rem;
    }
    
    .strategy-input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .strategy-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem 1.5rem;
        background-color: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .strategy-label:hover {
        border-color: #adb5bd;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transform: translateY(-2px);
    }
    
    .strategy-input:checked + .strategy-label {
        border-color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.05);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
    }
    
    .strategy-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 1.5rem;
        color: white;
    }
    
    .strategy-icon .material-icons-outlined {
        font-size: 2rem;
    }
    
    .strategy-text {
        flex-grow: 1;
    }
    
    .strategy-check {
        color: transparent;
        transition: color 0.3s ease;
    }
    
    .strategy-check .material-icons-outlined {
        font-size: 2rem;
    }
    
    .strategy-input:checked + .strategy-label .strategy-check {
        color: #0d6efd;
    }
    
    /* Button styling */
    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
    }

    /* Improved headings */
    .display-5 {
        letter-spacing: -0.5px;
    }
</style>
{% endblock %}
