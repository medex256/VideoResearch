<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>视频观看页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #progress {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }
        
        .video-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 1rem 0;
        }
        .video-container iframe {
            width: 360px;
            height: 640px;
            border: none;
            object-fit: cover;
        }
        #navigation {
            text-align: center;
            margin: 10px 0;
        }
        #prevBtn, #nextBtn {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0 10px;
        }
        .reactions {
            text-align: center;
            margin: 10px 0;
        }
        .reactions button {
            background: none;
            border: none;
            margin: 0 15px;
            font-size: 2rem;
        }
        .comments-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .comments-section h3 {
            margin-bottom: 10px;
        }
        .comments-section form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .comments-section textarea {
            resize: vertical;
            min-height: 150px;
            min-width: 460px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .comments-section button {
            align-self: flex-end;
            padding: 8px 16px;
            font-size: 1rem;
        }
        .comment {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .comment-text {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="progress">1 / 20</div>

    <div class="video-container" id="videoContainer"></div>
    
    <div class="reactions">
        <button id="likeBtn" title="喜欢">&#128077;</button>
        <button id="dislikeBtn" title="不喜欢">&#128078;</button>
        <button id="starBtn" title="收藏">&#9733;</button>
    </div>
    
    <div id="navigation">
        <button id="prevBtn" disabled>上一个</button>
        <button id="nextBtn">下一个</button>
    </div>
    
    <div class="comments-section">
        <h3>评论</h3>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="在这里输入你的评论..." required></textarea>
            <button type="submit">提交评论</button>
        </form>
        <div id="commentsList"></div>
    </div>
    
    <script>
        const selectedCategories = {{ selected_categories | tojson }};
        let videos = [];
        let currentIndex = 0;
        let watchStartTime = null;
        let watchTime = 0;

        fetch(`/api/videos?categories=${selectedCategories.join(',')}`)
            .then(response => response.json())
            .then(data => {
                videos = data.videos;
                if (videos.length > 0) {
                    showVideo(currentIndex);
                    updateProgress();
                    loadComments(videos[currentIndex].id);
                } else {
                    document.getElementById('videoContainer').innerHTML = '<p>暂无视频可显示。</p>';
                    document.getElementById('nextBtn').disabled = true;
                }
            })
            .catch(error => {
                console.error('Error fetching videos:', error);
            });

        function showVideo(index) {
            const video = videos[index];
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `
                <iframe id="videoFrame" src="${video.link}" allowfullscreen></iframe>
            `;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === videos.length - 1;
            updateProgress();
            loadComments(videos[index].id);
            resetWatchTime();
            trackWatchTime();
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${videos.length}`;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                //finalizeWatchTime();
                currentIndex--;
                showVideo(currentIndex);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < videos.length - 1) {
                //finalizeWatchTime();
                currentIndex++;
                showVideo(currentIndex);
            }
        });

        // Additional scripts for reactions, comments, and watch time tracking...
    </script>
</body>
</html>
